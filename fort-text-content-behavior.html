<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="fort-iterator-behavior.html">

<script>
  /** @polymerBehavior */
  Polymer.FortTextContentBehavior = [
    Polymer.FortIteratorBehavior,
    {
      getInnerText: function ()
                    {
                      var output = "";
                      this.iterate(
                        this.getEffectiveChildNodes(),
                        function (i)
                        {
                          if(i.nodeType == 3 && i.nodeValue.trim())
                          {
                            output += i.nodeValue.trim();
                          }
                        }
                      );
                      return output;
                    }
    }
  ];
</script>
