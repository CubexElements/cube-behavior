<link rel="import" href="../polymer/polymer.html">

<script>
  FortServiceBehavior = {
    getServiceHost: function (subDomain, port)
                    {
                      port = port || window.location.port;
                      return (subDomain ? subDomain + '.' : '')
                        + window.location.hostname.replace(/^console\./, '')
                        + (port ? ':' + port : '');
                    }
  };
</script>
