<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>seed-element Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../fort-behaviors.html">
</head>
<body unresolved>

<div id="iterate_array"></div>
<div id="iterate_object"></div>

<script>
  setTimeout(
    function ()
    {
      var iArray = document.getElementById('iterate_array');
      FortIteratorBehavior.iterate(
        ['one', 'two', 'three'], function (idx, value)
        {
          iArray.innerHTML += '<div><strong>' + idx + ': </strong>' + value + '</div>';
        }
      );

      var iObject = document.getElementById('iterate_object');
      FortIteratorBehavior.iterate(
        {property1: 'value one', property2: 'value two'}, function (idx, value)
        {
          iObject.innerHTML += '<div><strong>' + idx + ': </strong>' + value + '</div>';
        }
      );
    }, 500
  );
</script>

</body>
</html>
