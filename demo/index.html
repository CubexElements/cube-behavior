<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>cube-behavior Demo</title>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>

  <style>
    body > .ele {
      display: none;
    }

    body > div {
      margin-bottom: 10px
    }</style>
</head>
<body>

<div id="iterate_array"><strong>Iterate Array:</strong></div>
<div id="iterate_object"><strong>Iterate Object:</strong></div>
<div id="iterate_elements"><strong>Iterate Elements:</strong></div>
<div id="iterate_path"><strong>Iterate Path:</strong></div>

<div class="ele">element 1</div>
<div class="ele">element 2</div>

<script type="module">
  import {CubeIteratorBehavior, CubeElementPathBehavior} from "../cube-behaviors.js";

  let iArray = document.getElementById('iterate_array');
  CubeIteratorBehavior.iterate(
    ['one', 'two', 'three'], function (value, idx) {
      iArray.innerHTML += '<div><strong>' + idx + ': </strong>' + value + '</div>';
    }
  );

  let iObject = document.getElementById('iterate_object');
  CubeIteratorBehavior.iterate(
    {property1: 'value one', property2: 'value two'}, function (value, idx) {
      iObject.innerHTML += '<div><strong>' + idx + ': </strong>' + value + '</div>';
    }
  );

  let iElements = document.getElementById('iterate_elements');
  CubeIteratorBehavior.iterate(
    document.getElementsByClassName('ele'), function (value, idx) {
      iElements.innerHTML += '<div><strong>' + idx + ': </strong>' + value.innerText + '</div>';
    }
  );

  let iPath = document.getElementById('iterate_path');
  CubeIteratorBehavior.iterate(CubeElementPathBehavior.getPath(iObject), function (value, idx) {
    iPath.innerHTML += '<div><strong>' + idx + ': </strong>' + value.tagName + '</div>';
  });
</script>

</body>
</html>
