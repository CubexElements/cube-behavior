<link rel="import" href="../polymer/polymer.html">

<script>
  /** @polymerBehavior */
  Polymer.FortTouchEnabledBehavior = {
    _touchEnabled: function ()
                   {
                     try
                     {
                       document.createEvent("TouchEvent");
                       return true;
                     }
                     catch(e)
                     {
                       return false;
                     }
                   }
  }
</script>
